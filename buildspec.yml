version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing dependencies...
      - npm install

  build:
    commands:
      - echo "Build started on $(date)"
      - echo "Listing current directory contents:"
      - ls -al
      - echo "Running app.js..."
      - node app.js

  post_build:
    commands:
      - echo "Build completed successfully"
      - echo "You should now check the logs to see the app's output."
